<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Imagens</title>
    <link rel="stylesheet" href="../css/galeira.css">
    <link rel="stylesheet" href="../css/01_inicio.css">

</head>

<body>
    <h1>Galeria de Imagens</h1>

    <!-- Container for the image gallery -->
    <div class="container">

        <!-- Full-width images with number text -->
        <div class="mySlides">
            <div class="numbertext">1 / 6</div>
            <img src="../assets/Personagens/rick.jpeg" style="width:100%">
            <p>
                <b>Rick Sanchez</b>
                <br />
                Humano
                <br>
                C-137
                <br />
            </p>
        </div>

        <div class="mySlides">
            <div class="numbertext">2 / 6</div>
            <img src="../assets/Personagens/morty.jpeg" style="width:100%">
            <p>
                <b>Morty Smith</b>
                <br />
                Humano
                <br />
                C-137
            </p>
        </div>

        <div class="mySlides">
            <div class="numbertext">3 / 6</div>
            <img src="../assets/Personagens/summer.jpeg" style="width:100%">
            <p>
                <b>Summer Smith</b>
                <br />
                Humano
                <br />
                Substituíção
            </p>
        </div>

        <div class="mySlides">
            <div class="numbertext">4 / 6</div>
            <img src="../assets/Personagens/beth.jpeg" style="width:100%">
            <p>
                <b>Beth Smith</b>
                <br />
                Humano
                <br />
                Substituíção
            </p>
        </div>

        <div class="mySlides">
            <div class="numbertext">4 / 6</div>
            <img src="../assets/Personagens/jerry.jpeg" style="width:100%">
            <p>
                <b>Jerry Smith</b>
                <br />
                Humano
                <br />
                Substituíção
            </p>
        </div>


        <div class="mySlides">
            <div class="numbertext">5 / 6</div>
            <img src="../assets/Personagens/birdperson.jpeg" style="width:100%">
            <p>
                <b>Birdperson</b>
                <br />
                Alien
                <br />
                Bird World
            </p>
        </div>

        <div class="mySlides">
            <div class="numbertext">6 / 6</div>
            <img src="../assets/Personagens/annie.jpeg" style="width:100%">
            <p>
                <b>Annie</b>
                <br />
                Humano
                <br />
                C-137
            </p>
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

        <!-- Image text -->
        <div class="caption-container">
            <p id="caption"></p>
        </div>

        <!-- Thumbnail images -->
        <div class="row">
            <div class="column">
                <img class="demo cursor" src="../assets/Personagens/rick.jpeg" style="width:100%"
                    onclick="currentSlide(1)" alt="Rick Sanchez">
            </div>
            <div class="column">
                <img class="demo cursor" src="../assets/Personagens/morty.jpeg" style="width:100%"
                    onclick="currentSlide(2)" alt="Morty Smith">
            </div>
            <div class="column">
                <img class="demo cursor" src="../assets/Personagens/summer.jpeg" style="width:100%"
                    onclick="currentSlide(3)" alt="Summer Smith">
            </div>
            <div class="column">
                <img class="demo cursor" src="../assets/Personagens/beth.jpeg" style="width:100%"
                    onclick="currentSlide(4)" alt="Beth Smith">
            </div>
            <div class="column">
                <img class="demo cursor" src="../assets/Personagens/jerry.jpeg" style="width:100%"
                    onclick="currentSlide(4)" alt="Jerry Smith">
            </div>
            <div class="column">
                <img class="demo cursor" src="../assets/Personagens/birdperson.jpeg" style="width:100%"
                    onclick="currentSlide(5)" alt="Birdperson">
            </div>
            <div class="column">
                <img class="demo cursor" src="../assets/Personagens/annie.jpeg" style="width:100%"
                    onclick="currentSlide(6)" alt="Annie">
            </div>
        </div>
    </div>
    <script src="../galeria.js"></script>


</body>

</html>
